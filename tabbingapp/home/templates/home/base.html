<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

        	<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">

					<li class="">
						<a href="{% url 'home:detail' tournament.id %}">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span>&nbsp; Info
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:participants' tournament.id %}">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Participants
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:rounds' tournament.id %}">
							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp; Rounds
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:motions' tournament.id %}">
							<span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>&nbsp; Motions
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:settings' tournament.id %}">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp; Settings
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:standings' tournament.id %}">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; Standings
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:breaks' tournament.id %}">
							<span class="glyphicon glyphicon-king" aria-hidden="true"></span>&nbsp; Breaks
						</a>
					</li>

					<li class="">
						<a href="{% url 'home:breakrounds' tournament.id %}">
							<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>&nbsp; Break Rounds
						</a>
					</li>

           		 </ul>

       		 </div>

    	</div>
    </nav>
    	{% block body %}
    	{% endblock %}
</body>
</html>
