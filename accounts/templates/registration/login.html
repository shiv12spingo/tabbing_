<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body bgcolor="#ffef00" text="#003177">
    <h1>LOGIN</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password  </label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
        <p>New user? <a class="btn btn-primary" href="/accounts/signup/">Signup</a> here</p>
    </form>

</body>
</html>
